<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="container">
      <h1>Custom Filters</h1>
      <div class="row">
        <div class="col-md-4">
          <h2>kebab-me</h2>
          <input type="text" class="form-control" ng-model="kebabMe" ng-init="kebabMe='me be kebabed'">
          <h3>{{kebabMe | kebabCase}}</h3>
        </div>
        <div class="col-md-4">
          <h2>camelMe</h2>
          <input type="text" class="form-control" ng-model="camelMe" ng-init="camelMe='me be cameled'">
          <h3>{{camelMe | camelCase}}</h3>
        </div>
        <div class="col-md-4"> 
          <h2>REDACT a word</h2>
          <label for="redactMeMessage">Message</label>
          <input type="text" class="form-control" ng-model="redactMeMessage" ng-init="redactMeMessage='me be redacted'">
          <label for="redactMe">Word to be redacted in message</label>
          <input type="text" class="form-control" ng-model="redactMe" ng-init="redactMe='redacted'"> 
          <h3>{{redactMeMessage | redact: redactMe}}</h3>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/i18n/angular-locale_zu.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
  </body>
</html>
